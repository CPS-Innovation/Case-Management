parameters:
  workingDir: 'src/ui-spa'

steps:
  - task: Npm@1
    displayName: 'Install Playwright Browsers'
    inputs:
      command: 'custom'
      customCommand: 'exec playwright install -- --with-deps'
      workingDir: ${{ parameters.workingDir }}
  
  - task: Npm@1
    displayName: 'Run Integration Tests in CI Mode'
    inputs:
      command: 'custom'
      customCommand: 'run ui:integration:ci'
      workingDir: ${{ parameters.workingDir }}

  - publish: '${{ parameters.workingDir }}/playwright/playwright-report'
    artifact: 'e2e-test-report'
    displayName: 'Upload E2E Test Report As Pipeline Artifact'  

  - task: PublishTestResults@2
    displayName: 'Publish E2E Test Results'
    inputs:
      testResultsFormat: 'JUnit'
      testResultsFiles: '${{ parameters.workingDir }}/playwright/e2e-test-results.xml'
      publishRunAttachments: true
    condition: always()